name: AppImager
description: AppImager manages AppImage dependencies, assists in the creation of AppDir's and creates AppImages from source code

build: cmake . && make clean && make

base: 12.04

require:
    - xorriso
    - zlib1g

require_build:
    - libfuse-dev
    - make
    - cmake
    - binutils
    - libc6
    - glib2.0
    - gcc
